{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-success mb-4 text-center">🔍 Detection in Progress</h2>
    <p class="lead text-center">Streaming live video with detection overlay...</p>

    <div class="d-flex justify-content-center">
        <div style="max-width: 640px;">
            <img src="{{ url_for('video_feed') }}" class="img-fluid border rounded shadow" alt="Video stream">
        </div>
    </div>

    <form method="POST" action="{{ url_for('stop_detection') }}" class="text-center mt-4">
        <button type="submit" class="btn btn-danger btn-lg">🛑 Stop Detection</button>
    </form>
</div>

{% endblock %}
